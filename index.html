<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="description" content="Encriptador Alura G4 Oracle Next Education">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Deivi Campos">
    <title># Encriptador - Desencriptador</title>
    <link  type="image/x-icon" href="images/Logo-1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./main/styles.css">

</head>
    <h2 class="titulo" >Encriptar mensajes</h2>
<body>

    <main class="home">
        <div class="container-fluid py-5 m-0" >
            <div class="row">
                <div class="col-md-12">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 row d-flex justify-content-center">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/Logo-1.png" alt="logoAlura" class="img-fluid py-3" id="logoAlura">
                                    </div>
                                    <div class="col-md-9 align-bottom">
                                        <div id="alertSave" class="text-center">
                                            <!-- acá va todo el contenido de los alert -->
                                        </div>
                                    </div>
                                </div>
                            </div>                 
                         
                            <div class="col-md-12 py-3">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-5">
                                        <textarea name="" id="textArea" class="form-control" placeholder="Ingrese el texto aquí." rows="2"></textarea>
                                        <p ><img src="images/exclamation-circle-fill.svg" alt=""> Solo letras minúsculas y sin acentos</p>
                                                                               
                                        <button class="btn saveValues my-3" id="btnCopy">Desencriptado</button>
                                    </div>
                                    <div class="col-md-2 d-flex justify-content-center align-self-center py-3 row">                                                                              
                                  
                                    </div>
                                    <div class="col-md-5">
                                        <textarea class="form-control" id="change" placeholder="Ningún mensaje encontrado " rows="2" readonly></textarea>
                                        <button class="btn saveValues my-3" id="btnCopy">Encriptado</button>
                                    </div>
                                </div>
                            </div>                          
                          
                        </div>
                        <div class="col-md-4 d-flex justify-content-center align-self-center"  >
                            <div class="card row text-center border-0">                              
                                <div class="col-md-12" >
                                    <img src="images/Muñeco.png" class="img-fluid py-5" alt="imagen muñeco" id="muneco">
                                    <p class="ningun-mensaje"> Ningún mensaje fue encontrado</p> 
                                    <p class="ingresa-texto"> Ingresa el texto que desees encriptar o desencriptar.</p>                                                                       
                                  
                                </div>                                                                                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>  
    </main>    
    <footer>
        <h4 class="desarrollo" > Desarrollado por @ Cecilio José Avila Ramos</h4>
        <h6  class="desarrollo" >Agradecimientos para @Alura-Latam</h6>    
    </footer>
    <script src="./main/min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>

</html>
